<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadows</title>
</head>
<style>
  .container {
    display: flex;
  }

  .box {
    padding: 1rem;
    margin: 1rem;
    background: blue;
    color: white;

    box-shadow: 10px 10px red;
    box-shadow: 10px 10px 10px red;
    box-shadow: -10px -10px red;
    box-shadow: 10px 10px 5px 5px rgba(255,0,0,0.5);
    box-shadow: inset -30px -30px red;
    box-shadow: 3px 3px red, -5px -5px green;
  }
</style>
<body>
  <div class="container">
    <div class="box">
      <h3>Heading 1</h3>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil, doloremque?</p>
    </div>
    <div class="box">
      <h3>Heading 2</h3>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil, doloremque?</p>
    </div>
    <div class="box">
      <h3>Heading 3</h3>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil, doloremque?</p>
    </div>
  </div>
</body>
</html>
