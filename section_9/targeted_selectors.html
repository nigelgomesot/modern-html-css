<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Targeted Selectors</title>
  <style>
    div > p {
      background: #ddd;
    }

    div + p {
      background: #333;
      color: #fff;
    }

    a[target] {
      background: #ff0000;
      color: #fff;
    }

    a[target] {
      background: #ff0000;
      color: #fff;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      margin-bottom: 5px;;
    }
  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor sit amet.</p>

    <ul>
      <li>Item 1</li>
      <li><p>Item 2</p></li>
      <li>Item 3</li>
    </ul>

    <p>Lorem ipsum dolor sit amet.</p>
  </div>

  <p>Lorem ipsum dolor sit amet.</p>

  <a href="#">Page 1</a> <a href="#" target="_self">Page 2</a> <a href="https://google.com" target="_blank">Google</a>

  <form>
    <input type="text" placeholder="name">
    <input type="email" placeholder="email">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
