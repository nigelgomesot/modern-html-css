<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadows</title>
  <style>
    h2 {
      font-size: 3rem;
    }

    h2.a {
      text-shadow: 0.2rem 0.2rem green;
    }

    h2.b {
      text-shadow: 0.2rem 0.2rem 0.2rem green;
    }

    h2.c {
      color: white;
      text-shadow: 0.2rem 0.2rem black;
    }

    h2.d {
      text-shadow: -0.2rem -0.2rem green;
    }
  </style>
</head>
<body>
  <h2 class="a">Welcome to Class</h2>
  <h2 class="b">Welcome to Class</h2>
  <h2 class="c">Welcome to Class</h2>
  <h2 class="d">Welcome to Class</h2>
</body>
</html>
